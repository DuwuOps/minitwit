{{ template "layout.html" . }}

{{ define "title" }}Sign Up{{ end }}

{{ define "body" }}
  <h2>Sign Up</h2>
  {{ if .Error }}
    <div class="error"><strong>Error:</strong> {{ .Error }}</div>
  {{ end }}
  <form action="/register" method="post">
    <input type="hidden" name="_csrf" value="{{ .CSRFToken }}">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username" size="30" value="{{ .Form.Username }}"></dd>
      <dt>E-Mail:</dt>
      <dd><input type="text" name="email" size="30" value="{{ .Form.Email }}"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password" size="30"></dd>
      <dt>Password <small>(repeat)</small>:</dt>
      <dd><input type="password" name="password2" size="30"></dd>
    </dl>
    <div class="actions"><input type="submit" value="Sign Up"></div>
  </form>
{{ end }}
