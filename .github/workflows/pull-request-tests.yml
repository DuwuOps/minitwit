---
name: Pull-request testing

on:
  pull_request:
    # Run workflow every time a PR that targets main is edited.
    types:
      - edited
      - opened
      - synchronize
    branches:
      - main

  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@master

    - name: Build Docker Container
      run: |
        docker compose up -d

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest Requests

    - name: SonarCloud Scan
      if: github.event_name == 'pull_request'
      uses: SonarSource/sonarcloud-github-action@master
      with:
        projectBaseDir: .
        args: >
          -Dsonar.organization=duwuops
          -Dsonar.projectKey=DuwuOps_minitwit
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Test with refactored_minitwit_tests.py
      run: |
        pytest refactored_minitwit_tests.py

    - name: Test with sim_api_test.py
      run: |
        pytest sim_api_test.py

    - name: Destroy Docker artifacts after tests
      run: |
        docker compose down -v --rmi local

  build_report_pdf:
    name: Build and Commit Report PDF
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for making commits

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Build PDF report
        working-directory: ./report
        run: |
          mkdir -p build
          pandoc report.md -o build/MSc_group_c.pdf

      - name: Commit and push PDF report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add report/build/MSc_group_c.pdf
          git diff --cached --quiet || git commit -m "Update report PDF [skip ci]"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}

