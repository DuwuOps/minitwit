networks:
  main:    

services:
  app:
    build: 
      dockerfile: ./Dockerfile
    image: ${DOCKER_USERNAME-}${DOCKER_USERNAME:+/}minitwit:${DOCKER_TAG:-local}
    container_name: app
    volumes:
      - sqliteDB:/minitwit/tmp
    ports:
      - 8000:8000
    networks:
      - main
    depends_on:
      - grafana
      - prometheus
    environment:
      - SNAPSHOT_TIME_INTERVAL_SECONDS=300
      - FOLLOWER_BUCKETS=1-20,21-50,51-100,101-500,501-1500,1501-3000,3001-6000,6001-12000,12001-24000,24001-48000,48001-999999

  prometheus:
    build: 
      dockerfile: ./Dockerfile
      context: ./.infrastructure/prometheus
    image: ${DOCKER_USERNAME-}${DOCKER_USERNAME:+/}prometheus:${DOCKER_TAG:-local}
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - main

  alloy:
    build: 
      dockerfile: ./Dockerfile
      context: ./.infrastructure/alloy
    image: ${DOCKER_USERNAME-}${DOCKER_USERNAME:+/}alloy:${DOCKER_TAG:-local}
    container_name: alloy 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - main
  
  loki:
    build: 
      dockerfile: ./Dockerfile
      context: ./.infrastructure/loki
    image: ${DOCKER_USERNAME-}${DOCKER_USERNAME:+/}loki:${DOCKER_TAG:-local}
    container_name: loki
    networks:
      - main  

  grafana:
    build: 
      dockerfile: ./Dockerfile
      context: ./.infrastructure/grafana
    image: ${DOCKER_USERNAME-}${DOCKER_USERNAME:+/}grafana:${DOCKER_TAG:-local}
    container_name: grafana
    ports:
      - "3000:3000"  
    environment:
      - PROMETHEUS_HOST=prometheus:9090
      - LOKI_HOST=loki:3100
    networks:
      - main
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  sqliteDB:
  grafana-storage: {}