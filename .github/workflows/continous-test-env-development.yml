---
name: Continuous Deployment (Testing Environment)

on:
  push:
    # Run workflow every time something is pushed to this branch (for testing reasons)
    tags:        
      - 'test-env*'

  workflow_dispatch:
    manual: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Container
      run: |
        docker compose up -d

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest Requests

    - name: Test with refactored_minitwit_tests.py
      run: |
        pytest refactored_minitwit_tests.py

    - name: Test with sim_api_test.py
      run: |
        pytest sim_api_test.py

    - name: Destroy Docker artifacts after tests
      run: |
        docker compose down -v --rmi local

  push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/minitwit:latest
          cache-from: type=registry,ref=${{ vars.DOCKER_USERNAME }}/minitwit:webbuildcache
          cache-to: type=registry,ref=${{ vars.DOCKER_USERNAME }}/minitwit:webbuildcache,mode=max

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$TEST_ENV_SSH_SECRET_KEY" > ~/.ssh/id_do_test_env_rsa
          chmod 600 ~/.ssh/id_do_test_env_rsa
        env:
          TEST_ENV_SSH_SECRET_KEY: ${{ secrets.TEST_ENV_SSH_SECRET_KEY }}

      - name: Deploy to Digital Ocean droplet via SSH action
        env:
          DB_USER: ${{ vars.DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_ENV_DB_PASSWORD }}
          DB_HOST: ${{ vars.TEST_ENV_DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_NAME: ${{ vars.DB_NAME }}
          DOCKER_IMAGE: ${{ vars.DOCKER_USERNAME }}/minitwit:latest
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.TEST_ENV_SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.TEST_ENV_SSH_SECRET_KEY }}
          envs:
            DOCKER_IMAGE,
            DB_USER,
            DB_PASSWORD,
            DB_HOST,
            DB_PORT,
            DB_NAME
          script: |
            docker rm $(docker stop $(docker ps -a --filter ancestor=$DOCKER_IMAGE --format="{{.ID}}"))
            docker image pull $DOCKER_IMAGE
            sudo docker run -d -p 0.0.0.0:80:8000 --restart=always --name app \
              -e DB_USER=$DB_USER \
              -e DB_PASSWORD=$DB_PASSWORD \
              -e DB_HOST=$DB_HOST \
              -e DB_PORT=$DB_PORT \
              -e DB_NAME=$DB_NAME \
              -e DB_SSL_MODE=disable \
              $DOCKER_IMAGE