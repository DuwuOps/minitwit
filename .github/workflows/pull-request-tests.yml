---
name: Pull-request testing

on:
  pull_request:
    # Run workflow every time a PR that targets main is edited.
    types:
      - edited
      - opened
      - synchronize
    branches:
      - main

  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@master

    - name: Build Docker Container
      run: |
        docker compose up -d

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest Requests

    - name: SonarCloud Scan
      if: github.event_name == 'pull_request'
      uses: SonarSource/sonarcloud-github-action@master
      with:
        projectBaseDir: .
        args: >
          -Dsonar.organization=duwuops
          -Dsonar.projectKey=DuwuOps_minitwit
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Test with refactored_minitwit_tests.py
      run: |
        pytest refactored_minitwit_tests.py

    - name: Test with sim_api_test.py
      run: |
        pytest sim_api_test.py

    - name: Destroy Docker artifacts after tests
      run: |
        docker compose down -v --rmi local
